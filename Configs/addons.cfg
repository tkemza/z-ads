# Configuration settings for ADS program

# Input and Output file paths
input_file = input_data.txt
output_file = output_data.txt

# Log file path
log_file = ads_log.txt

# Algorithm type (1 for BFS, 2 for DFS)
algorithm_type = 1

# Data structure (1 for Tree, 2 for Graph)
data_structure = 2

# Enable multithreading (0 for No, 1 for Yes)
enable_multithreading = 1

# Memory optimization level (1 for low, 2 for medium, 3 for high)
memory_optimization = 2

# Verbose logging (0 for No, 1 for Yes)
verbose_logging = 1
